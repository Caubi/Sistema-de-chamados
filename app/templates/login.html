<DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        {% load static %}
        <!-- Latest compiled and minified JavaScript -->
        <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet" media="all">
        <link href="{% static 'app/css/estilo.css' %}" rel="stylesheet" media="all">

    </head>
    <body>
    <div id="form-container">
        <div class="panel" id="form-box">
            <form method="post" action=".?next{{ redirect_to }}"> {% csrf_token %}

                <h1 class="text-center">Login</h1>

                <div class="form-group">
                    <label class="sr-only" for="login">Usuário</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" name="usuario" class="form-control" placeholder="Seu login de usuário">
                    </div>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="senha">Senha</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" name="senha" class="form-control" placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Entrar" class="btn btn-success form-control">
                </div>

                <div class="form-group">
                    Não é registrado? <a href="cadastro.html">Crie uma conta</a>.
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    </body>
    </html>
